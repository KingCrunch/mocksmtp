<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
        {{template "static/style.css"}}
    </style>
    <script type="text/javascript">
        {{template "static/script.js"}}
    </script>
</head>
<body>
    <div id="container">
        <div class="box">
            <table>
            <thead>
            <tr>
                <td>Received</td>
                <td>Sender</td>
                <td>Recipients</td>
                <td>Actions</td>
            </tr>
            </thead>
            <tbody>
            {{range .}}
            <tr style="cursor:pointer;">
                <td>{{.FirstSeen | datetime}}</td>
                <td>{{.Sender}}</td>
                <td>
                    <ul>
                        {{range .Recipients}}<li>{{ . }}</li>{{else}}No recipients!{{end}}
                    </ul>
                </td>
                <td><a href="/mail/meta/{{.Id}}" target="_blank" onclick="loadMailMeta(event,this)">Open</a></td>

            </tr>
            {{else}}
            <tr>
                <td colspan="3">No Mails received yet.</td>
            </tr>
            {{end}}
            </tbody>
            </table>
        </div>
        <div class="box">
            <object id="meta" type="text/html" data="" style="width:100%; height:100%;margin:0;">
            </object>
        </div>
    </div>
</body>
</html>
